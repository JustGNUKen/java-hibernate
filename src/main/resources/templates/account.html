<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <style>
        body { font-family: sans-serif; }
        .user-list { margin-bottom: 2em; }
        .user-list h3 { margin-bottom: 0.5em; }
        .user-list ul { list-style-type: none; padding: 0; }
        .user-list li { margin-bottom: 0.5em; }
    </style>
</head>
<body>

<h1>Account</h1>
<p>Welcome, <span th:text="${loggedInUser.username}">Username</span>!</p>

<div>
    <p>You are following <strong th:text="${followingCount}">0</strong> people.</p>
    <p>You have <strong th:text="${followersCount}">0</strong> followers.</p>
</div>

<hr>

<div class="user-list">
    <h3>People You Follow</h3>
    <ul>
        <li th:each="user : ${following}">
            <span th:text="${user.username}">Username</span>
            <form th:action="@{/unfollow-from-account}" method="post" style="display: inline;">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <button type="submit">Unfollow</button>
            </form>
        </li>
    </ul>
</div>

<div class="user-list">
    <h3>Your Followers</h3>
    <ul>
        <li th:each="user : ${followers}">
            <span th:text="${user.username}">Username</span>
        </li>
    </ul>
</div>

<a href="/posts">Back to Posts</a>

</body>
</html>
